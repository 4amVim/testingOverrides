<script>

	let shared = document.createElement( 'script' );
	shared.src = 'shared.js';

	shared.addEventListener( 'load', function() {

		let apply = document.createElement( 'script' );
		apply.src = '/apply.js';
		console.log( 'Apply loaded in' );

		document.querySelector( 'body' ).appendChild( apply );

	} );


	document.querySelector( 'body' ).appendChild( shared );
	console.log( 'Shared loaded in' );
</script>
